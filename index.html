<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="libs/fa/all.css" rel="stylesheet">
    <!--load all styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <title>Neelhub</title>
</head>

<body>
    <div class="top-nav">
        <div class="top-nav1">
            <div class="icon"><i class="fab fa-github fa-2x"></i></div>
            <!-- <img src="logo2.png" alt="logo"> -->
            <div>
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="text">Pull requests</div>
            <div class="text">Issues</div>
            <div class="text">Marketplace</div>
            <div class="text">Explore</div>
        </div>
        <div class="top-nav2">
            <i class="icon far fa-bell"></i>
            <i class="icon fas fa-plus"></i>
            <i class="icon far fa-user-circle"></i>
        </div>
    </div>

    <div class="repository-content-header">
        <div class="repository-content1">
            <div class="repository1">
                <div class="icon"><i class="far fa-save"></i></div>
                <div class="name">Nileshbudheliya1988</div>
                <div class="slash">/</div>
                <div class="template1">Neel-Fashion</div>
                <div class="public-template">Public template</div>
            </div>
            <div class="repository2">
                <div class="unwatch"><i class="far fa-eye"></i>Unwatch<div class="circle">1</div><i
                        class="fas fa-caret-down"></i></div>
                <div class="fork"><i class="fas fa-code-branch"></i>Fork<div class="circle">0</div>
                </div>
                <div class="star"><i class="far fa-star"></i>Star<div class="circle">0</div>
                </div>
                <div class="down"><i class="fas fa-caret-down"></i></div>
            </div>
        </div>
        <div class="repository-content2">
            <div><i class="fas fa-code"></i> Code</div>
            <div><i class="far fa-dot-circle"></i> Issues</div>
            <div><i class="fas fa-code-branch"></i> Pull requests</div>
            <div><i class="far fa-play-circle"></i> actions</div>
            <div><i class="fas fa-th-large"></i> Projects</div>
            <div><i class="fas fa-book-open"></i> Wiki</div>
            <div><i class="fas fa-shield-alt"></i> Security</div>
            <div><i class="fas fa-chart-line"></i> Insights</div>
            <div><i class="fas fa-cog"></i> Settings</div>
        </div>
    </div>

    <div class="container">
        <div class="file-navigation">
            <div class="file-navigation1">
                <div class="main"><i class="fas fa-code-branch"></i>main<i class="fas fa-caret-down"></i></div>
                <div class="branch"><i class="fas fa-code-branch"></i> 1 branch</div>
                <div class="tag"><i class="fas fa-tag"></i> 0 tags</div>
            </div>
            <div class="file-navigation2">
                <div class="file">Go to file</div>
                <div class="add">Add file <i class="fas fa-caret-down"></i></div>
                <div class="code">Code <i class="fas fa-caret-down"></i></div>
                <div class="template2">Use this template</div>
            </div>
        </div>

    </div>
    

</body>

</html>
